<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftHive Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CraftHive Prototype</h1>

        <label>Upload Product Photo:</label>
        <input type="file" id="productImage" accept="image/*"><br><br>

        <label>Enter Product Keywords:</label>
        <input type="text" id="productWords" placeholder="e.g., eco-friendly, jute"><br><br>

        <button onclick="generateListing()">Generate Listing</button>

        <div id="listingPreview" class="listing">
            <!-- Generated listing will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
